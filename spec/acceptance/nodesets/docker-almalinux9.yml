---
HOSTS:
  almalinux9-64:
    platform: el-9-x86_64
    hypervisor: docker
    image: almalinux:9
    docker_preserve_image: true
    docker_cmd: '["/usr/lib/systemd/systemd"]'
    docker_image_commands:
      - 'dnf install -y crontabs initscripts tar wget systemd'
CONFIG:
  log_level: verbose
  type: aio
