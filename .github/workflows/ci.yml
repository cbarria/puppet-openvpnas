name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint & Syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Run lint checks
        run: bundle exec rake lint
      - name: Run syntax checks
        run: bundle exec rake syntax
      - name: Check metadata
        run: bundle exec rake metadata_lint
      - name: Run RuboCop
        run: bundle exec rake rubocop

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        puppet:
          - '7'
          - '8'
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
        env:
          PUPPET_GEM_VERSION: "~> ${{ matrix.puppet }}.0"
      - name: Run unit tests
        run: bundle exec rake parallel_spec

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Generate REFERENCE.md
        run: bundle exec rake strings:generate:reference
      - name: Check if REFERENCE.md is up to date
        run: |
          if git diff --exit-code REFERENCE.md; then
            echo "REFERENCE.md is up to date"
          else
            echo "REFERENCE.md needs update, committing changes"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add REFERENCE.md
            git commit -m "Update REFERENCE.md [skip ci]"
            git push
          fi

  acceptance:
    name: Acceptance Tests (Optional)
    runs-on: ubuntu-latest
    needs: unit
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        setfile:
          - centos9
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Check if acceptance tasks are available
        id: check_tasks
        run: |
          if bundle exec rake -T | grep -q beaker; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi
      - name: Run acceptance tests
        if: steps.check_tasks.outputs.available == 'true'
        run: bundle exec rake beaker
        env:
          BEAKER_debug: true
          BEAKER_setfile: spec/acceptance/nodesets/${{ matrix.setfile }}.yml

