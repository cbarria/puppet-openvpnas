name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - run: bundle install --path .vendor
      - run: bundle exec rake lint
      - run: bundle exec rake metadata_lint
      - run: bundle exec rake spec

