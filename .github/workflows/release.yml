name: Release to Puppet Forge

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Deploy to Puppet Forge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Build module
        run: bundle exec puppet module build
      
      - name: Push to Puppet Forge
        run: bundle exec rake module:push
        env:
          BLACKSMITH_FORGE_USERNAME: ${{ secrets.FORGE_USERNAME }}
          BLACKSMITH_FORGE_PASSWORD: ${{ secrets.FORGE_PASSWORD }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: pkg/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

